databaseChangeLog:
  - changeSet:
      id: 7
      author: DariaBakal
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_book
                    references: books(id)
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_category_category
                    references: categories(id)
        - addPrimaryKey:
            columnNames: book_id, category_id
            tableName: books_categories
