databaseChangeLog:
  - changeSet:
      id: 4
      author: DariaBakal
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_user
                    references: users(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_role
                    references: roles(id)
        - addPrimaryKey:
            columnNames: user_id, role_id
            tableName: users_roles
